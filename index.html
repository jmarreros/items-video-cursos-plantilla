<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video List for Courses</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="list-container">
		<a href="#" class="add-item">+ Add</a>


		<ul class="list-items">

			<li class="item">

				<a href="#" class="item-link" id="item-link-1" data-id="1">Item 1</a>

				<div class="controls">
					<p class="control-name">
						<label for="name-1">Name</label>
						<input id="name-1" type="text" value="Item 1"/>
					</p>

					<p class="control-check">
						<input type="checkbox" id="isheader-1">
						<label for="isheader-1">Is header?</label>

						<input type="checkbox" id="islock-1">
						<label for="islock-1">Lock item?</label>
					</p>

					<p class="control-type">
						<label for="type-1">Type</label>
						<select id="type-1">
							<option value="youtube" selected>Youtube</option>
							<option value="vimeo">Vimeo</option>
							<option value="custom">custom</option>
						</select>
					</p>

					<p class="control-code">
						<label for="code-1">Code</label>
						<textarea id="code-1" cols="30" rows="4"></textarea>						
					</p>

					<hr>
					<div class="control-options">
						<div><a href="#" id="remove-1">Remove</a> | <a href="#" id="cancel-1">Cancel</a></div>
						<div><a href="#" id="preview-1">Preview</a></div>
					</div>
				</div>

			</li><!-- item 1 -->

		</ul>

	</div>
	<div id="video-container">
		<video src="#"></video>
		<textarea id="notes" cols="30" rows="10"></textarea>
	</div>
